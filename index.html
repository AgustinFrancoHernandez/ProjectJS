<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to css-->
    <link rel="stylesheet" href="css/main.css">
    <!--Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Projecto JavaSript</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">TechPC</a>
            <!-- CartIcon -->
            <i class='bx bxs-cart' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <p class="cart-title">Carrito</p>
                <!-- Content -->
                <div class="cart-content">

                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">US$ 0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Comprar Ahora</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Section Shop -->
    <section class="shop container">
        <h1 class="section-title">Computadoras Gamer</h1>
        <div id="shop-content" class="shop-content">
            <!-- Containers from stock.js -->
        </div>
    </section>
    <!-- LINK JS -->
    <script src="data/stock.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
